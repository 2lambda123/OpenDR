	HeaderMessage: Game content may be extracted from the original game discs or an\nexisting digital install. OpenRA can also download the base game\nfiles from an online mirror of the darkreign.ws release.
	Packages:
		base: Base Game Files
			TestFiles: ^Content/dr/SPRITES.FTG, ^Content/dr/SOUNDS.FTG, ^Content/dr/shell/SOUNDS.FTG
			Sources: drorig
			Required: true
			Download: droriginal
		expansion: Expansion Files
			TestFiles: ^Content/dr/spriteEx.ftg, ^Content/dr/soundsEx.ftg
			Sources: drexp
			Download: drexpansion
		tilesets: Tilesets
			TestFiles: ^Content/dr/tilesets.zip
			Sources: drtiles
			Required: true
			Download: drtilesets
		music: Music
			TestFiles: ^Content/dr/music.zip
			Sources: drmus
			Download: drmusic
	Downloads:
