

# SmallSHHorizontalBridge
SmallSHHorizontalBridge:
	Inherits: ^DrCivBuilding
	RenderSprites:
		Image: tcsbh1l0
	Inherits@shape: ^4x4Shape
	Building:
		Footprint: x=== ____ ____ ===x
		Dimensions: 4,4
		LocalCenterOffset: 0,0,0
		TerrainTypes: Clear,Normal2, Normal3, Muddy1, Muddy2, Rough1, Rough2, Road, RoadBase, HillSlope1, HillSlope2, Cliff1, Cliff2, Cliff3, Cliff4, Water
	Buildable:
		Prerequisites: rig
		BuildPaletteOrder: 90
		BuildDuration: 7
	Valued:
		Cost: 600
	Power:
		Amount: 0
	Armor:
		Type: BuildingArmour
	Selectable:
		Bounds: 96,96,0,0
		DecorationBounds: 96,96,0,0
	Tooltip:
		Name: Horizontal Bridge
	Health:
		HP: 600
	RevealsShroud:
		Range: 8c0
	Armor:
		Type: BuildingArmour
	Targetable:
		TargetTypes: Ground, C4, DetonateAttack, Structure
	WithIdleOverlay@LAYER1:
		Palette: terrain
		Sequence: underlay
	WithIdleOverlay@LAYER3:
		Palette: shadow
		Sequence: shadow

