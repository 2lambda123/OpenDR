	InstallPromptMessage: Dark Reign requires artwork and audio from the original game.\n\nQuick Install will automatically download this content (without music\nor videos) from a mirror of the darkreign.ws release.\n\nAdvanced Install includes options for downloading the music and for\ncopying the videos and other content from an original game disc.
